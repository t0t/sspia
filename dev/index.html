<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SSPIA - Static Single Page Invoice Application that uses only Web Standards (HTML, JavaScript, CSS, [The DOM]</title>
    <!-- The CSS for the site. -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="site">

    <header class="site-header">
      <div class="brand">
  			<a class="brand__logo" href="/index.html" rel="home">
          <svg class="icon icon--logo">
              <use xlink:href="./icons/icons.svg#icon-logo_sf">
    		  </svg>
  			</a>
  			<p class="brand__name">Sergio Forés</p>
  			<p class="brand__description">Design+Html+CSS+JS</p>
  			<p class="brand__adress">c/ Marjal, 5 08773 Sant Joan de Mediona</p>
        <p class="brand__cif">18993454-P</p>
        <p class="brand__phone"></p>
      </div>
      <div class="brand-client">
        <p class="brand__name">Cliente </p>
        <p class="brand__adress">Dirección cliente 23423 Barcelona </p>
        <p class="brand__cif">B-876876876</p>
      </div>
      <div class="invoice__id">
      <label for="num">Factura Nº:</label>
      <input class="invoice__number" name="num" type="text" value="001.13">
      <label class="invoice__date" for="date">Fecha:</label>
      <input name="date" type="date" value="">
      </div>
    </header>

    <main class="invoiceApp">

      <div class="invoice__row">

        <input type="text" class="task" name="description" value="" placeholder="Tarea">
        <input type="number" class="precio" name="precio" step="0.01" value="" placeholder="Precio">
        <input type="number" class="cantidad" name="cantidad" step="1" value="" placeholder="Cantidad/Horas">

        <select name="impuesto" class="hayImpuestos">
          <option value="no">Sin impuestos</option>
          <option value="si">IVA, IRPF</option>
        </select>

        <button class="btn-delete" type="button" name="button"> Eliminar (X) </button>
        <button class="btn-add" type="button" name="button"> Añadir tarea (+) </button>

      </div>

      <div class="invoice__results">
        <div class="invoice__taxes">
          <fieldset>
            <label for="iva">21% IVA:</label>
            <input type="number" class="iva" name="iva" step="1" value="">
            <label for="irpf">-15% IRPF:</label>
            <input type="number" class="irpf" name="irpf" step="1" value="">
            <label for="tax_total">Total Impuestos:</label>
            <input type="number" class="tax_total" name="taxes" step="1" value="">
          </fieldset>
        </div>

        <fieldset>
          <label for="baseimp">Base Imponible:</label>
          <input type="number" class="base_imp" name="baseimp" step="1" value="">
        </fieldset>

        <fieldset>
          <label for="eltotal">TOTAL:</label>
          <input type="number" class="total" name="eltotal" step="1" value=""> €
        </fieldset>

        <button class="btn-invoice" type="button" name="button">Generar</button>
        <button class="btn-print" type="button" name="button">Imprimir</button>

      </div>

    </main>


    <footer class="site__footer">SF Studio</footer>

    <!-- The JavaScript build. -->
    <script src="js/build.js"></script>
  </body>
</html>
